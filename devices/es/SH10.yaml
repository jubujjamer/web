title: Obturador de Haz de 1\"
short_description: Obturador de haz de 1\" con tiempo de accionamiento menor a 10ms.
description: El obturador de haz de 1" tiene un rápido tiempo de apertura. Es accionables por medio de una señal TTL potenciada desde un terminal BNC, pudiendo ser conectados a una placa Arduino (mediante una
interfaz de potencia LM18200 o similar) para su comunicación con una PC e integrable al sistema SOMA.
highlights:
 - Obturador de haz expandido.
 - Accionamiento rápido.
 - Controlable por TTL de potencia o a través del CTRL1 (Arduino)
